<!DOCTYPE html>
<html>
	<head>
		<!--<base href="https://lacyjpr.github.io/tictactoe/">-->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Tic Tac Toe">
		<meta name="author" content="Jean-Paul Lacy">
		<meta name="referrer" content="always">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tic Tac Toe</title>
		
		<link rel="stylesheet" href="css/style.css">
		
	</head>

	<body>

		<div class="main">

			<div class="board">

				<div id="player">
					<p>Play as:</p>
					<div class="button" id="playerX">X</div>
					<div class="button" id="playerO">O</div>
				</div>
				
				<div class="square" id="top-left"></div>
				<div class="square" id="top-middle"></div>
				<div class="square" id="top-right"></div>
				<div class="square" id="middle-left"></div>
				<div class="square" id="middle-middle"></div>
				<div class="square" id="middle-right"></div>
				<div class="square" id="bottom-left"></div>
				<div class="square" id="bottom-middle"></div>
				<div class="square" id="bottom-right"></div>

				<div class="button" id="reset">Reset</div>
				
				<div class="difficulty">
					<form name="hardness">
					<input type="radio" name="difficulty" value="easy" checked="checked">Easy</input>
					<input type="radio" name="difficulty" value="medium">Medium</input>
					<input type="radio" name="difficulty" value="hard">Hard</input>
					</form>
				</div>

				<div class="display">
					<h1 id="win">You Win!</h1>
					<h1 id="lose">You Lose!</h1>
					<h1 id="draw">Draw!</h1>
				</div>

			</div>
		</div>


	</body>
	<script src="js/main.js"></script>
</html>
