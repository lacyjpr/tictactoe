<!DOCTYPE html>
<html>
	<head>
		<!--<base href="https://lacyjpr.github.io/tictactoe/">-->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Tic Tac Toe">
		<meta name="author" content="Jean-Paul Lacy">
		<meta name="referrer" content="always">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tic Tac Toe</title>
		
		<link rel="stylesheet" href="css/style.css">
		
	</head>

	<body>

		<div id="main">

			<div id="board">

				<div id="player">
					<p>Play as:</p>
					<div class="button" onclick="playerSymbol( 'XO' )">X</div>
					<div class="button" onclick="playerSymbol( 'OX' )">O</div>
				</div>
				<!-- Board structure credit KPkiller1671 https://www.youtube.com/watch?v=aWhb9dr1jNw-->
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>

				<div class="button"  id="reset" onclick="reset()">Reset</div>
				
				<div class="difficulty">
					<input type="radio" name="difficulty" onclick="setDifficulty(this)" value="easy" checked="checked">Easy</input>
					<input type="radio" name="difficulty" onclick="setDifficulty(this)" value="medium">Medium</input>
					<input type="radio" name="difficulty" onclick="setDifficulty(this)" value="hard">Hard</input>
				</div>

				<div class="display">
					<h1 id="win">You Win!</h1>
					<h1 id="lose">You Lose!</h1>
					<h1 id="draw">Draw!</h1>
				</div>

			</div>
		</div>


	</body>
	<script src="js/main.js"></script>
</html>
