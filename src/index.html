<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Tic Tac Toe">
		<meta name="author" content="Jean-Paul Lacy">
		<meta name="referrer" content="always">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tic Tac Toe</title>
		
		<link rel="stylesheet" href="css/style.css">
		
	</head>

	<body>

		<div id="main">

			<div id="board">

				<div id="player">
					<p>Play as:</p>
					<div class="button" onclick="playerSymbol( 'XO' )">X</div>
					<div class="button" onclick="playerSymbol( 'OX' )">O</div>

				</div>

				<div class="tile" onclick="claim(this)"></div>
				<div class="tile" onclick="claim(this)"></div>
				<div class="tile" onclick="claim(this)"></div>
				<div class="tile" onclick="claim(this)"></div>
				<div class="tile" onclick="claim(this)"></div>
				<div class="tile" onclick="claim(this)"></div>
				<div class="tile" onclick="claim(this)"></div>
				<div class="tile" onclick="claim(this)"></div>
				<div class="tile" onclick="claim(this)"></div>

				<div class="button" onclick="callAI()">Computer</div>
				<div class="button" onclick="reset()">Reset</div>

			</div>
		</div>


	</body>
	<script src="js/main.js"></script>
</html>
